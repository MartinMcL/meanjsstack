<div class="Containers">
  <div class="headerText">
    <a href="/" type="button" class="btn btn-lg btn-default">
      <span class="glyphicon glyphicon-triangle-left"></span>&nbsp; Back
    </a>
    <h2>Services</h2>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div id="todoapp">
        <div>
          <h1>To Do List</h1>
          <p>Tip: Do them!</p>
          <input id="new-todo" type="text" ng-model="todoText" size="30" placeholder="What needs to be done?" ng-keyup="addTodo()"
          />
        </div>

        <section id="main" style="display: block;">
          <div ng-show="isTodo()">
            <input id="toggle-all" type="checkbox" ng-model="markAll" ng-click="toggleMarkAll()" />
            <label for="toggle-all">Mark all as complete</label>
          </div>

          <ul id="todo-list" class="unstyled">
            <li ng-repeat="todo in todos" ng-dblclick="toggleEditMode()">
              <div class="view" ng-keyup="editTodo()">
                <input type="checkbox" ng-model="todo.done" />
                <span class="done-{{todo.done}}">{{todo.text}}</span>
              </div>
              <input class="edit" type="text" ng-model="todo.text" ng-keyup="editOnEnter(todo)" />
            </li>
          </ul>
        </section>

        <div style="display: block;">
          <div class="todo-count">{{remaining()}} of {{todos.length}} remaining</div>
          <a id="clear-completed" ng-click="clear()" ng-show="hasDone()">
              Clear <span >{{(todos.length - remaining())}} {{itemText()}}</span>.
          </a>
        </div>

      </div>
    </div>
    <div class="col-md-4">
      <h3>Quick Links</h3>
      <div class="row">
        <div ng-repeat="icon in icons">
          <div class="homeIcons">
            <a href={{icon.state}}><span class="{{icon.icon}}">
              </span></a>
            <p>{{icon.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
