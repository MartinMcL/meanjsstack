<section>
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <div class="profile-userpic">
          <img ng-src="/{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="img-responsive" />
        </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            <p ng-bind="vm.authentication.user.displayName"></p>
          </div>
        </div>
        <div class="profile-usermenu">
          <ul class="nav">
            <li ui-sref-active="active">
              <a ui-sref="settings.overview">
                <i class="glyphicon glyphicon-home"></i> Overview </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="settings.profile">
                <i class="glyphicon glyphicon-user"></i> Edit Profile </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="settings.password">
                <i class="glyphicon glyphicon-asterisk"></i> Change Password </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="profile-content">
        <div ui-view></div>
      </div>
    </div>
  </div>
</section>
