<div class="col-sm-4 panelBody " drag-scroll="true">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item hover" ng-repeat="block in blocks | filter : blocksFilter" ng-click="gotoBlock(block)"
                ng-click="flyto()">
                <div class="row">
                    <div class="col-xs-2 col-md-1">
                        <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
                    <div class="col-xs-10 col-md-11">
                        <div>
                            <p>{{block.blockId | uppercase }} Block</p>
                        </div>
                        <div class="comment-text">
                            {{block.description}}
                        </div>
                        <div class="action">

                        </div>
                    </div>
                </div>
                </li>
        </ul>
    </div>
</div>
