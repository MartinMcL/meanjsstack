<table class="my-timetable">
    <colgroup>
        <col span="1" width="9%">
        <col data-ng-repeat="i in loop(0, 8, 1)" span="1" width="13%">
    </colgroup>
    <thead>
    <th></th>
    <th data-ng-repeat="day in days" data-ng-click="toggle('day', $index)">{{day}}</th>
    </thead>
    <tbody>
        <tr data-ng-repeat="i in loop(9, 18, 1)"  ng-model="tdEdit">
            <th data-ng-click="toggle('hour', 0, i) ">{{i + ':00'}}</th>
            <td id="editData" data-ng-repeat="j in loop(0, 4, 1)" data-ng-mousedown="select(true, j, i)" data-ng-mouseup="select(false)" data-ng-mouseover="toggle('slot', j, i)" data-ng-click="toggle('slot', j, i)" data-ng-class="{selected: slots[j][i]}" ng-bind="tdEdit"></td>
        </tr>
    </tbody>
</table>
